<script type="text/x-red" data-template-name="rr-gpio in">
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-circle"></i> Pin</label>
        <input type="text" id="node-input-pin">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="rr-gpio in">
    <p>RoadRunner input node. Generates a <code>msg.payload</code> with either a
    0 or 1 depending on the state of the input pin.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>the payload will be a 1 or a 0.</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('rr-gpio in',{
        category: 'RoadRunner',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            pin: { value:"1",required:true,validate:RED.validators.number() },
        },
        inputs:0,
        outputs:1,
        icon: "roadrunner.png",
        label: function() {
            return this.name||"rr-gpio in "+this.pin;
        }
    });
</script>

<script type="text/x-red" data-template-name="rr-gpio out">
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-circle"></i> Pin</label>
        <input type="text" id="node-input-pin">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="rr-gpio out">
    <p>RoadRunner output node. Can be used in Digital or PWM modes.
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number | string | boolean</span></dt>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('rr-gpio out',{
        category: 'RoadRunner',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            pin: { value:"1",required:true,validate:RED.validators.number() },
        },
        inputs:1,
        outputs:0,
        icon: "roadrunner.png",
        align: "right",
        label: function() {
            return this.name||"rr-gpio out "+this.pin;
        }
    });
</script>
